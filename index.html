                    // Populate IPO selection dropdown
        const ipoSelect = document.getElementById("ipo-select");
        const uniqueIPOs = [...new Set(data.map(d => d.IPO))];
        uniqueIPOs.forEach(ipo => {
            const option = document.createElement("option");
            option.value = ipo;
            option.text = ipo;
            ipoSelect.add(option);
        });

        const svg = d3.select("svg"),
              margin = { top: 20, right: 30, bottom: 100, left: 60 },
              width = +svg.attr("width") - margin.left - margin.right,
              height = +svg.attr("height") - margin.top - margin.bottom;

        const x0 = d3.scaleBand().rangeRound([margin.left, width]).paddingInner(0.1),
              x1 = d3.scaleBand().padding(0.05),
              y = d3.scaleLinear().rangeRound([height, margin.top]);

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        const chartGroup = svg.append("g").attr("transform", `translate(0,${margin.top})`);
        const tooltip = d3.select("#tooltip");

        function updateChart(selectedIPO, selectedColumns) {
            const filteredData = selectedIPO === "all" ? data : data.filter(d => d.IPO === selectedIPO);
            const maxY = d3.max(filteredData, d => d3.max(selectedColumns, col => d[col]));

            x0.domain(filteredData.map(d => d.IPO));
            x1.domain(selectedColumns).rangeRound([0, x0.bandwidth()]);
            y.domain([0, maxY]);
            color.domain(selectedColumns);

            chartGroup.selectAll("*").remove();

            // Create bars for each selected numeric column per IPO
            const barGroups = chartGroup.selectAll("g.bar-group")
                .data(filteredData)
                .join("g")
                .attr("class", "bar-group")
                .attr("transform", d => `translate(${x0(d.IPO)},0)`);

            barGroups.selectAll("rect")
                .data(d => selectedColumns.map(key => ({ key, value: d[key] })))
                .join("rect")
                .attr("x", d => x1(d.key))
                .attr("y", d => y(d.value))
                .attr("width", x1.bandwidth())
                .attr("height", d => y(0) - y(d.value))
                .attr("fill", d => color(d.key))
                .attr("class", "bar")
                .on("mouseover", function(event, d) {
                    tooltip.style("opacity", 1)
                           .html(`Column: ${d.key}<br>Value: ${d.value}`)
                           .style("left", (event.pageX + 5) + "px")
                           .style("top", (event.pageY - 28) + "px");
                    d3.select(this).attr("fill", "orange");
                })
                .on("mouseout", function(event, d) {
                    tooltip.style("opacity", 0);
                    d3.select(this).attr("fill", color(d.key));
                });

            // Add labels on top of each bar
            barGroups.selectAll("text")
                .data(d => selectedColumns.map(key => ({ key, value: d[key] })))
                .join("text")
                .attr("x", d => x1(d.key) + x1.bandwidth() / 2)
                .attr("y", d => y(d.value) - 5)
                .attr("text-anchor", "middle")
                .text(d => d.value);

            // X-Axis
            chartGroup.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x0).tickSize(0))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-65)");

            // Y-Axis
            chartGroup.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y));
        }

        // Event listeners for selection changes
        document.getElementById("ipo-select").addEventListener("change", function() {
            const selectedIPO = this.value;
            const selectedColumns = Array.from(document.getElementById("columns").selectedOptions).map(opt => opt.value);
            updateChart(selectedIPO, selectedColumns);
        });

        document.getElementById("columns").addEventListener("change", function() {
            const selectedIPO = document.getElementById("ipo-select").value;
            const selectedColumns = Array.from(this.selectedOptions).map(opt => opt.value);
            updateChart(selectedIPO, selectedColumns);
        });

        // Initial chart load with all IPOs and default columns
        updateChart("all", ["IPO Price", "Listing Price",
                    "Closing Price", "LTP"]);
        </script>
